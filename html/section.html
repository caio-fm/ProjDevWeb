<!DOCTYPE html>
<html>
<head>
    <title>Game Zone</title>
    <link rel="icon" href="../images/favicon.ico" />

    <style>
        #navbar {
            background-color: darkred;
        }
        #welcome {
            float: right;
        }
        a:link {
            color: darkgray;
        }
        a:visited {
            color: lightgray;
        }
    </style>
</head>

<body style="background-color: black; color: darkgray;">
    <div id="navbar">
        <a href="home.html">Home</a>
        <div id="welcome">
            Bem vindo ao Game Zone, "nome do usuário"!
        </div>
    </div>

    <div style="text-align:center;">
        <img src="../images/logo.png" alt="logo" height="170" width="170"><br>
    </div>
    <div>
        Não existem tópicos nessa seção ainda, crie o primeiro!<hr>
        <label for="titulo">Título do tópico:</label><br>
        <input type="text" id="titulo" size="130"><br>
        <label for="mensagem">Texto do tópico:</label><br>
        <textarea rows="20" cols="100"></textarea><br>
        <input type="submit" value="Criar tópico">
    </div>
    <hr>
    
</body>
</html>
