<html>
<head>
    <title>Game Zone</title>
    <link rel="icon" href="images/favicon.ico" />

    <style>
        #navbar {
            background-color: darkred;
        }
        #welcome {
            float: right;
        }
        a:link {
            color: darkgray;
        }
        a:visited {
            color: lightgray;
        }
    </style>
</head>

<body style="background-color: black; color: darkgray;">
    <div id="navbar">
        <a href="home.html">Home</a>

            Bem vindo ao Game Zone, "nome do usuário"!
        </div>
    </div>

    <div style="text-align:center;">
        <img src="images/logo.png" alt="logo" height="170" width="170"><br>
        <form>
            <label for="usuario">Usuário:</label><br>
            <input type="text" id="usuario"><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email"><br>
            <label for="senha">Senha:</label><br>
            <input type="text" id="senha"><br>
            <label for="csenha">Confirme a senha:</label><br>
            <input type="text" id="csenha"><br><br>
            <input type="submit" value="Confirmar">
        </form>
    </div>
    
</body>
</html>
